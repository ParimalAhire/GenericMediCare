{% load static %}


<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Generic Medi Care</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="{% static 'assets/favicon.ico' %}" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    </head>
    <body>

        {% include 'navbar.html' %}
        
        <header class="bg-success bg-gradient py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-white">
                    {% block header %}
                    {% endblock %}
                </div>
            </div>
        </header>
        {% if messages %}

            {% for message in messages %}
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                    <strong>{{message}}</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        
        {% endif %}

        {% block content %}
        {% endblock %}

        <!-- Footer-->
        <footer class="py-5 bg-success bg-gradient bg-opacity-60 ">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; GenericMediCare 2023</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="{%  static 'js/scripts.js' %}"></script>
    </body>
</html>
