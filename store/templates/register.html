{% extends 'base.html' %}

{%block header%}
                    <h1 class="display-4 fw-bolder">Register</h1>
                    <p class="lead fw-normal text-white-50 mb-0">Register for an account</p>
{%endblock%}

{% block content %}
        <div class="container"> 
            <div class="row">
                <center>
                    <div class="col-md-4">
                        <br><br>
                        <form method="POST" action="{% url 'register' %}">
                            {% csrf_token %}
                            {{ form.as_p}}
                            <br>
                            <button type="submit" class = "btn btn-secondary">Register</button>
                            <br><br>
                        </form>
                    </div>  
                </center>
            </div>
        </div>



{% endblock %}
